<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem até o número digitado</title>
</head>
<body>
    <center>
        <h1>Contagem até o número digitado</h1>

        <script>
            numeroEsc = parseInt(prompt("Digite um número"))

            for (var num = 0; num <= numeroEsc; num++){
                document.write(num + "<br>")
                
            }
            
        </script>
    </center>
</body>
</html>
